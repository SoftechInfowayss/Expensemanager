name: Keep Render API Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:       # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render API
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
          https://expensemanager-jite.onrender.com/health
